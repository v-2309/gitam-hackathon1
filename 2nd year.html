<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Selection</title>
    <style>
        body {
            font-family: 'Ebrima', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        button {
			padding-right: 25px;
            background-color: #3498DB;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
            transition-duration: 0.4s;
        }

        button:hover {
		padding-right: 25px;
            background-color: #7FB3D5;
        }

        #subjectContent {
            display: none;
            margin: 20px auto;
            max-width: 800px;
        }

        .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            margin-top: 0;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 5px;
        }
    </style>
	<div style="text-align: left;">
        <a href="desc.html" class="home-link">Back to Home Page</a>
    </div>
</head>
<body>
<body background="background4.jpg">
    <table align="center">
        <tbody><br><br><br><br><br><br>
            <tr>
                <td><button onclick="showSubject('Software Engineering')">Software Engineering</button></td>
            </tr>
            <tr>
                <td><button onclick="showSubject('Database Management Systems')">Database Management Systems</button></td>
            </tr>
            <tr>
                <td><button onclick="showSubject('Formal Languages and Automata Theory')">Formal Languages and Automata Theory</button></td>
            </tr>
            <tr>
                <td><button onclick="showSubject('Compiler Design')">Compiler Design</button></td>
            </tr>
        </tbody>
    </table>
    <div id="subjectContent">
        <!-- Content for the selected subject will appear here -->
    </div>

    <script>
        function showSubject(subject) {
            // Clear previous content
            document.getElementById("subjectContent").innerHTML = "";

            // Create sections
            var sections = ["Sample Papers", "Notes", "Textbooks", "Practice Questions"];
            sections.forEach(function (section) {
                var sectionDiv = document.createElement("div");
                sectionDiv.classList.add("section");
                sectionDiv.innerHTML = "<h2>" + section + "</h2><ul id='" + section.replace(/\s+/g, '') + "'>" + getPlaceholderText(subject, section) + "</ul>";
                document.getElementById("subjectContent").appendChild(sectionDiv);
            });

            // Display subject name
            var subjectHeading = document.createElement("h1");
            subjectHeading.textContent = subject;
            document.getElementById("subjectContent").prepend(subjectHeading);

            // Show subject content
            document.getElementById("subjectContent").style.display = "block";
        }

        function getPlaceholderText(subject, section) {
            switch (subject) {
                case "Software Engineering":
                    switch (section) {
                        case "Sample Papers":
                            return "<li>Software Engineering Sample Papers Placeholder</li>";
                        case "Notes":
                            return "<li>Software Engineering Notes Placeholder</li>";
                        case "Textbooks":
                            return "<li>Software Engineering Textbooks Placeholder</li>";
                        case "Practice Questions":
                            return "<li>Software Engineering Practice Questions Placeholder</li>";
                        default:
                            return "";
                    }
                case "Database Management Systems":
                    switch (section) {
                        case "Sample Papers":
                            return "<li><a href='documents/DBMS_Sample_Paper.pdf' download>Download Sample Papers PDF</a></li>";
                        case "Notes":
                            return "<li><a href='documents/DBMS_Notes.pdf' download>Download Notes PDF</a></li>";
                        case "Textbooks":
                            return "<li><a href='documents/DBMS_Textbook.pdf' download>Download Textbook PDF</a></li>";
                        case "Practice Questions":
                            return "<li><a href='documents/DBMS_Practice.pdf' download>Download Practice Questions PDF</a></li>";
                        default:
                            return "";
                    }
                                case "Formal Languages and Automata Theory":
                    switch (section) {
                        case "Sample Papers":
                            return "<li>Formal Languages and Automata Theory Sample Papers Placeholder</li>";
                        case "Notes":
                            return "<li>Formal Languages and Automata Theory Notes Placeholder</li>";
                        case "Textbooks":
                            return "<li>Formal Languages and Automata Theory Textbooks Placeholder</li>";
                        case "Practice Questions":
                            return "<li>Formal Languages and Automata Theory Practice Questions Placeholder</li>";
                        default:
                            return "";
                    }
                case "Compiler Design":
                    switch (section) {
                        case "Sample Papers":
                            return "<li>Compiler Design Sample Papers Placeholder</li>";
                        case "Notes":
                            return "<li>Compiler Design Notes Placeholder</li>";
                        case "Textbooks":
                            return "<li>Compiler Design Textbooks Placeholder</li>";
                        case "Practice Questions":
                            return "<li>Compiler Design Practice Questions Placeholder</li>";
                        default:
                            return "";
                    }
                default:
                    return "";
            }
			function goHome() {
            window.location.href = 'desc.html'; 
        }
        }
    </script>
</body>
</html>
